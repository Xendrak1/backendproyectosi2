# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - proyectosi2backenddocker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: registryfrontend.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0337BB59BC4D49AC9456AA79077BE047 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_961D5CE748B84BDF87B5BBD13EE808C9 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: registryfrontend.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0337BB59BC4D49AC9456AA79077BE047 }}/backend:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7D36AEEEBF1B45AFA8F25D49CEBCBD90 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A0D4C9EF52340DFB5803D611AD0FD04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_46F519C73AA6439AAC078D3A558B1F64 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'proyectosi2backenddocker'
          slot-name: 'Production'
          images: 'registryfrontend.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0337BB59BC4D49AC9456AA79077BE047 }}/backend:${{ github.sha }}'
          